<!DOCTYPE html>
<html>
	<head>
		<script src="js/libs/jquery-1.9.0/jquery.min.js" type="text/javascript"></script>
		<script src="js/libs/d3-3.0.1/d3.v3.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/index.js" type="text/javascript"></script>
		<title>Science Fiction Movie Franchises</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body onload="init();">
		<div id="headerArea">
			<span id="heading">Science-Fiction Movie Franchises</span>
			<span id="subheading">- In an appropriately nerdy, completely over-the-top chart -</span>
			<div id="optionsArea">
				<span class="optionsText">Show me</span>
				<select id="typeSelector">
					<option value="revenue">Revenue</option>
					<option value="budget">Budget</option>
					<option value="imdb">IMDB Rating</option>
					<option value="number">Movie Count</option>
				</select>
				<span class="optionsText">, broken down according to </span>
				<select id="groupSelector">
					<option value="movie">Movie</option>
					<option value="franchise">Franchise</option>
				</select>
			</div>
		</div>
		
		<div id="contentArea">
		</div>
	</body>
</html>
